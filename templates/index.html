<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBank - AMC Problem Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="brand">
                <div class="brand-logo">MathBank</div>
            </div>
            <div class="header-controls">
                <button class="btn-icon" id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Filters -->
                <div class="filters-section">
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search problems (e.g. '2020 AMC10 15')...">
                    </div>
                    
                    <div class="filter-grid">
                        <div class="form-group">
                            <label class="form-label">Level</label>
                            <select id="levelFilter" class="form-select">
                                <option value="">All Levels</option>
                                <option value="AMC8">AMC8</option>
                                <option value="AMC10">AMC10</option>
                                <option value="AMC12">AMC12</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Problem #</label>
                            <select id="problemRangeFilter" class="form-select">
                                <option value="">All</option>
                                <option value="1-10">1-10</option>
                                <option value="11-15">11-15</option>
                                <option value="16-20">16-20</option>
                                <option value="21-25">21-25</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 0.75rem;">
                        <label class="form-label">Year Range</label>
                        <div class="year-range">
                            <input type="number" id="yearFromFilter" class="form-input" placeholder="From">
                            <span>-</span>
                            <input type="number" id="yearToFilter" class="form-input" placeholder="To">
                        </div>
                    </div>
                    
                    <div class="filter-grid">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="primaryCategoryFilter" class="form-select">
                                <option value="">All</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Sub-Category</label>
                            <select id="secondaryCategoryFilter" class="form-select">
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-center">
                        <button class="btn-text" onclick="clearFilters()">Clear Filters</button>
                        <button class="btn-text" onclick="addAllFiltered()">Add All Visible</button>
                    </div>
                </div>

                <!-- Problem List -->
                <div class="problem-list-container" id="problemList">
                    <!-- Problems will be injected here -->
                    <div class="p-4 text-center text-muted">Loading problems...</div>
                </div>

                <!-- Worksheet Panel -->
                <div class="worksheet-panel">
                    <div class="worksheet-header">
                        <div class="worksheet-title">
                            Worksheet <span class="count-badge" id="worksheetCount">0</span>
                        </div>
                        <input type="text" id="sheetName" class="form-input" style="width: 150px; padding: 0.25rem 0.5rem;" value="My Worksheet">
                    </div>
                    <div class="worksheet-items" id="worksheetList">
                        <!-- Worksheet items will be injected here -->
                    </div>
                    <div class="worksheet-controls">
                        <button class="btn btn-primary btn-sm w-full" onclick="saveWorksheet()">Save</button>
                        <button class="btn btn-secondary btn-sm w-full" onclick="exportSheet('problems')">PDF</button>
                        <button class="btn btn-secondary btn-sm w-full" onclick="exportSheet('solutions')">Sol</button>
                    </div>
                </div>
            </aside>

            <!-- Main View -->
            <main class="detail-view" id="detailView">
                <div id="emptyState" class="empty-state">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">üìö</div>
                    <h3>Select a problem to view details</h3>
                    <p>Use the filters on the left to find problems.</p>
                </div>
                <div id="detailContent" class="detail-content hidden">
                    <!-- Problem details will be injected here -->
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
