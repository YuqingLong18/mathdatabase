<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC Problem Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #fafafa;
            --surface-color: white;
            --text-color: #333;
            --border-color: #e0e0e0;
            --hover-bg: #faf5ff;
            --active-bg: #f3e5f5;
            --primary-color: #8a2be2;
            --primary-hover: #7a1bd2;
        }
        
        body.dark-mode {
            --bg-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --hover-bg: #3a2d4a;
            --active-bg: #4a3d5a;
            --primary-color: #a855f7;
            --primary-hover: #9333ea;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }
        
        .header {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px rgba(138, 43, 226, 0.05);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-weight: 300;
            font-size: 24px;
        }
        
        .header .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .header button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .header button:hover {
            background: var(--primary-hover);
        }
        
        .header .dark-mode-toggle {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 12px;
            font-size: 18px;
        }
        
        .header .dark-mode-toggle:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 70px);
        }
        
        .left-panel {
            width: 50%;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .filters {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
        }
        
        .bulk-actions {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
            display: flex;
            gap: 10px;
        }
        
        .bulk-actions button {
            padding: 6px 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .bulk-actions button:hover {
            background: var(--primary-hover);
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #666;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #8a2be2;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .problem-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .problem-item {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--surface-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .problem-item:hover {
            border-color: var(--primary-color);
            background: var(--hover-bg);
        }
        
        .problem-item.active {
            border-color: var(--primary-color);
            background: var(--active-bg);
        }
        
        .problem-item .content {
            flex: 1;
        }
        
        .problem-item .title {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 4px;
        }
        
        .problem-item .meta {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .problem-item .item-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .problem-item .favorite-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 0;
        }
        
        .problem-item .favorite-btn:hover {
            color: #ffd700;
            transform: scale(1.2);
        }
        
        .problem-item .favorite-btn.favorited {
            color: #ffd700;
        }
        
        .problem-item .worksheet-toggle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            background: var(--surface-color);
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .problem-item .worksheet-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }
        
        .problem-item .worksheet-toggle.in-worksheet {
            background: var(--primary-color);
            color: white;
        }
        
        .problem-item .worksheet-toggle.in-worksheet:hover {
            background: var(--primary-hover);
        }
        
        .right-panel {
            width: 50%;
            background: var(--surface-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .problem-view {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }
        
        .problem-view.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
        }
        
        .problem-header {
            margin-bottom: 20px;
        }
        
        .problem-header h2 {
            color: var(--primary-color);
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .problem-header .categories {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .problem-image,
        .solution-image {
            max-width: 100%;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .solution-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }
        
        .solution-section h3 {
            color: var(--primary-color);
            font-weight: 400;
            margin-bottom: 15px;
        }
        
        .actions {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-color);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn-secondary {
            background: var(--surface-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--hover-bg);
        }
        
        .btn-danger {
            background: #d32f2f;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b71c1c;
        }
        
        .filter-group select,
        .filter-group input {
            background: var(--surface-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            border-color: var(--primary-color);
        }
        
        .worksheet-info {
            padding: 15px 20px;
            background: var(--active-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .worksheet-info .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .worksheet-info .count {
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .worksheet-info input {
            padding: 6px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            width: 200px;
            background: var(--surface-color);
            color: var(--text-color);
        }
        
        .worksheet-info input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .worksheet-info .worksheet-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .worksheet-info .worksheet-actions button {
            padding: 6px 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .worksheet-info .worksheet-actions button:hover {
            background: var(--primary-hover);
        }
        
        .worksheet-info .worksheet-actions button.secondary {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .worksheet-info .worksheet-actions button.secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .worksheet-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 8px;
            background: var(--surface-color);
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .worksheet-list-item {
            padding: 6px 8px;
            margin-bottom: 4px;
            background: var(--bg-color);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .worksheet-list-item:hover {
            background: var(--hover-bg);
        }
        
        .worksheet-list-item .delete-btn {
            color: #d32f2f;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .worksheet-list-item .delete-btn:hover {
            background: rgba(211, 47, 47, 0.1);
        }
        
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AMC Problem Shop</h1>
        <div class="header-actions">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">ðŸŒ™</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Level</label>
                        <select id="levelFilter">
                            <option value="">All Levels</option>
                            <option value="AMC8">AMC8</option>
                            <option value="AMC10">AMC10</option>
                            <option value="AMC12">AMC12</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Year Range</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <input type="number" id="yearFromFilter" placeholder="From" min="1999" max="2025" style="flex: 1;">
                            <span>to</span>
                            <input type="number" id="yearToFilter" placeholder="To" min="1999" max="2025" style="flex: 1;">
                        </div>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Problem Number</label>
                        <select id="problemRangeFilter">
                            <option value="">All Problems</option>
                            <option value="1-10">1-10</option>
                            <option value="11-15">11-15</option>
                            <option value="16-20">16-20</option>
                            <option value="21-25">21-25</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Primary Category</label>
                        <select id="primaryCategoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Secondary Category</label>
                    <select id="secondaryCategoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group" style="margin-top: 10px;">
                    <button onclick="clearAllFilters()" style="width: 100%; padding: 8px; background: var(--surface-color); color: var(--primary-color); border: 2px solid var(--primary-color); border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.3s;">
                        Clear All Filters
                    </button>
                </div>
            </div>
            
            <div class="bulk-actions">
                <button onclick="addAllFiltered()">Add All Filtered Problems</button>
            </div>
            
            <div class="worksheet-info">
                <div class="top-row">
                    <div>
                        <span class="count" id="worksheetCount">0</span> problems in worksheet
                    </div>
                    <input type="text" id="sheetName" placeholder="Worksheet name" value="Worksheet">
                </div>
                <div class="worksheet-actions">
                    <button onclick="saveWorksheet()">Save Worksheet</button>
                    <button class="secondary" onclick="showWorksheetList()">Load Worksheet</button>
                </div>
                <div id="worksheetListContainer" style="display: none;"></div>
            </div>
            
            <div class="problem-list" id="problemList">
                <div class="loading">Loading problems...</div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="problem-view empty" id="problemView">
                Select a problem to view details
            </div>
            <div class="actions" id="actions" style="display: none;">
                <button class="btn-primary" onclick="addToSheet()" style="display: none;">Add to Sheet</button>
                <button class="btn-danger" onclick="removeFromSheet()" style="display: none;">Remove from Sheet</button>
                <button class="btn-secondary" onclick="previewSheet()">Preview Sheet</button>
                <button class="btn-secondary" onclick="exportSheet('problems')">Export Problems PDF</button>
                <button class="btn-secondary" onclick="exportSheet('solutions')">Export Solutions PDF</button>
            </div>
        </div>
    </div>
    
    <script>
        let allProblems = [];
        let currentProblem = null;
        let worksheet = new Set(); // Set of problem keys
        let worksheetOrder = []; // Array to maintain order of problems in worksheet
        let favorites = new Set(); // Set of favorited problem keys
        let filterOptions = {};
        
        // Load preferences from localStorage
        function loadPreferences() {
            // Load dark mode preference
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = 'â˜€ï¸';
            }
            
            // Load favorites
            const savedFavorites = localStorage.getItem('favorites');
            if (savedFavorites) {
                favorites = new Set(JSON.parse(savedFavorites));
            }
            
            // Load worksheet order
            const savedOrder = localStorage.getItem('worksheetOrder');
            if (savedOrder) {
                worksheetOrder = JSON.parse(savedOrder);
                worksheet = new Set(worksheetOrder);
            }
        }
        
        // Save preferences to localStorage
        function savePreferences() {
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            localStorage.setItem('favorites', JSON.stringify(Array.from(favorites)));
            localStorage.setItem('worksheetOrder', JSON.stringify(worksheetOrder));
        }
        
        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggle = document.querySelector('.dark-mode-toggle');
            toggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
            savePreferences();
        }
        
        // Check if problem is favorited
        function isFavorited(problemKey) {
            return favorites.has(problemKey);
        }
        
        // Toggle favorite
        function toggleFavorite(problemKey) {
            if (favorites.has(problemKey)) {
                favorites.delete(problemKey);
            } else {
                favorites.add(problemKey);
            }
            savePreferences();
            renderProblemList();
        }
        
        // Load filter options
        async function loadFilterOptions() {
            try {
                const response = await fetch('/api/filters');
                const data = await response.json();
                filterOptions = data;
                
                // Set placeholder hints for year inputs (min/max years available)
                const yearFromInput = document.getElementById('yearFromFilter');
                const yearToInput = document.getElementById('yearToFilter');
                if (data.years && data.years.length > 0) {
                    const minYear = Math.min(...data.years.map(y => parseInt(y)));
                    const maxYear = Math.max(...data.years.map(y => parseInt(y)));
                    yearFromInput.setAttribute('min', minYear);
                    yearFromInput.setAttribute('max', maxYear);
                    yearToInput.setAttribute('min', minYear);
                    yearToInput.setAttribute('max', maxYear);
                    yearFromInput.setAttribute('placeholder', `From (${minYear}-${maxYear})`);
                    yearToInput.setAttribute('placeholder', `To (${minYear}-${maxYear})`);
                }
                
                // Populate primary category filter
                const primaryFilter = document.getElementById('primaryCategoryFilter');
                data.primary_categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    primaryFilter.appendChild(option);
                });
                
                // Populate secondary category filter
                const secondaryFilter = document.getElementById('secondaryCategoryFilter');
                data.secondary_categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    secondaryFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }
        
        // Load problems
        async function loadProblems() {
            const level = document.getElementById('levelFilter').value;
            const yearFrom = document.getElementById('yearFromFilter').value;
            const yearTo = document.getElementById('yearToFilter').value;
            const problemRange = document.getElementById('problemRangeFilter').value;
            const primaryCategory = document.getElementById('primaryCategoryFilter').value;
            const secondaryCategory = document.getElementById('secondaryCategoryFilter').value;
            
            const params = new URLSearchParams();
            if (level) params.append('level', level);
            if (yearFrom) params.append('year_from', yearFrom);
            if (yearTo) params.append('year_to', yearTo);
            if (problemRange) params.append('problem_range', problemRange);
            if (primaryCategory) params.append('primary_category', primaryCategory);
            if (secondaryCategory) params.append('secondary_category', secondaryCategory);
            
            try {
                const response = await fetch(`/api/problems?${params}`);
                const data = await response.json();
                allProblems = data.problems;
                renderProblemList();
            } catch (error) {
                console.error('Error loading problems:', error);
                document.getElementById('problemList').innerHTML = '<div class="loading">Error loading problems</div>';
            }
        }
        
        // Get sort key for a problem based on ordering rules
        function getProblemSortKey(problem) {
            const testType = problem.test_type || '';
            const year = parseInt(problem.year) || 0;
            const problemNum = parseInt(problem.problem_number) || 0;
            
            // Level priority: AMC8=1, AMC10=2, AMC12=3
            let levelPriority = 999;
            if (testType.startsWith('AMC8')) levelPriority = 1;
            else if (testType.startsWith('AMC10')) levelPriority = 2;
            else if (testType.startsWith('AMC12')) levelPriority = 3;
            
            // Test type variant: A=0, B=1 (A comes before B)
            let variantPriority = 1;
            if (testType.endsWith('A')) variantPriority = 0;
            else if (testType.endsWith('B')) variantPriority = 1;
            
            return [levelPriority, problemNum, year, variantPriority];
        }
        
        // Compare two problems using the ordering rules
        function compareProblems(a, b) {
            const aKey = getProblemSortKey(a);
            const bKey = getProblemSortKey(b);
            
            for (let i = 0; i < aKey.length; i++) {
                if (aKey[i] !== bKey[i]) {
                    return aKey[i] - bKey[i];
                }
            }
            return 0;
        }
        
        // Render problem list
        function renderProblemList() {
            const list = document.getElementById('problemList');
            if (allProblems.length === 0) {
                list.innerHTML = '<div class="loading">No problems found</div>';
                return;
            }
            
            // Sort problems: worksheet items first, then apply default ordering
            const sortedProblems = [...allProblems].sort((a, b) => {
                const aInWorksheet = worksheet.has(a.key);
                const bInWorksheet = worksheet.has(b.key);
                
                // Worksheet items first
                if (aInWorksheet && !bInWorksheet) return -1;
                if (!aInWorksheet && bInWorksheet) return 1;
                
                // Within same worksheet status, apply default ordering
                return compareProblems(a, b);
            });
            
            list.innerHTML = sortedProblems.map(problem => {
                const isActive = currentProblem && currentProblem.key === problem.key;
                const inWorksheet = worksheet.has(problem.key);
                const escapedKey = problem.key.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                return `
                    <div class="problem-item ${isActive ? 'active' : ''}" onclick="selectProblem('${escapedKey}')">
                        <div class="content">
                            <div class="title">${problem.display_name}</div>
                            <div class="meta">
                                ${problem.primary_category}${problem.secondary_category ? ' / ' + problem.secondary_category : ''}
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="favorite-btn ${isFavorited(problem.key) ? 'favorited' : ''}" 
                                    onclick="event.stopPropagation(); toggleFavorite('${escapedKey}')"
                                    title="${isFavorited(problem.key) ? 'Remove from favorites' : 'Add to favorites'}">
                                â˜…
                            </button>
                            <div class="worksheet-toggle ${inWorksheet ? 'in-worksheet' : ''}" 
                                 onclick="event.stopPropagation(); toggleWorksheet('${escapedKey}')">
                                ${inWorksheet ? 'âˆ’' : '+'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Select problem
        async function selectProblem(problemKey) {
            try {
                const response = await fetch(`/api/problem/${encodeURIComponent(problemKey)}`);
                const data = await response.json();
                currentProblem = data.problem;
                displayProblem(data);
                
                // Update active state - re-render list to ensure correct highlighting
                renderProblemList();
            } catch (error) {
                console.error('Error loading problem:', error);
            }
        }
        
        // Display problem
        function displayProblem(data) {
            const view = document.getElementById('problemView');
            const actions = document.getElementById('actions');
            
            const inWorksheet = worksheet.has(data.problem.key);
            
            view.innerHTML = `
                <div class="problem-header">
                    <h2>${data.problem.display_name}</h2>
                    <div class="categories">
                        Primary: ${data.problem.primary_category || 'N/A'}
                        ${data.problem.secondary_category ? ' | Secondary: ' + data.problem.secondary_category : ''}
                    </div>
                </div>
                <img src="${data.problem_image}" alt="Problem" class="problem-image">
                ${data.solution_images.length > 0 ? `
                    <div class="solution-section">
                        <h3>Solutions</h3>
                        ${data.solution_images.map(img => `<img src="${img}" alt="Solution" class="solution-image">`).join('')}
                    </div>
                ` : ''}
            `;
            
            view.classList.remove('empty');
            actions.style.display = 'flex';
            
            // Update button states (keep buttons for backward compatibility, but they're less prominent)
            const addBtn = actions.querySelector('.btn-primary');
            const removeBtn = actions.querySelector('.btn-danger');
            if (inWorksheet) {
                if (addBtn) addBtn.style.display = 'none';
                if (removeBtn) removeBtn.style.display = 'block';
            } else {
                if (addBtn) addBtn.style.display = 'none';
                if (removeBtn) removeBtn.style.display = 'none';
            }
        }
        
        // Sort worksheet order according to default ordering rules
        function sortWorksheetOrder() {
            // Get problem objects for keys in worksheet
            const worksheetProblems = worksheetOrder.map(key => {
                return allProblems.find(p => p.key === key) || { key };
            }).filter(p => p.key);
            
            // Sort according to ordering rules
            worksheetProblems.sort(compareProblems);
            
            // Update worksheetOrder array
            worksheetOrder = worksheetProblems.map(p => p.key);
        }
        
        // Toggle worksheet (add/remove) - maintains order
        function toggleWorksheet(problemKey) {
            if (worksheet.has(problemKey)) {
                worksheet.delete(problemKey);
                worksheetOrder = worksheetOrder.filter(key => key !== problemKey);
            } else {
                worksheet.add(problemKey);
                worksheetOrder.push(problemKey);
                // Re-sort worksheet order after adding
                sortWorksheetOrder();
            }
            updateWorksheetCount();
            savePreferences();
            renderProblemList();
            
            // Update display if this is the currently selected problem
            if (currentProblem && currentProblem.key === problemKey) {
                displayProblem({
                    problem: currentProblem,
                    problem_image: document.querySelector('.problem-image')?.src || '',
                    solution_images: Array.from(document.querySelectorAll('.solution-image')).map(img => img.src)
                });
            }
        }
        
        // Add all filtered problems to worksheet
        function addAllFiltered() {
            allProblems.forEach(problem => {
                if (!worksheet.has(problem.key)) {
                    worksheet.add(problem.key);
                    worksheetOrder.push(problem.key);
                }
            });
            // Re-sort worksheet order after adding
            sortWorksheetOrder();
            updateWorksheetCount();
            savePreferences();
            renderProblemList();
        }
        
        // Add to worksheet (kept for backward compatibility with action buttons)
        function addToSheet() {
            if (currentProblem) {
                toggleWorksheet(currentProblem.key);
            }
        }
        
        // Remove from worksheet (kept for backward compatibility with action buttons)
        function removeFromSheet() {
            if (currentProblem) {
                toggleWorksheet(currentProblem.key);
            }
        }
        
        // Update worksheet count
        function updateWorksheetCount() {
            document.getElementById('worksheetCount').textContent = worksheet.size;
        }
        
        // Save worksheet
        function saveWorksheet() {
            const sheetName = document.getElementById('sheetName').value.trim() || 'Worksheet';
            if (worksheet.size === 0) {
                alert('Please add problems to the worksheet first');
                return;
            }
            
            const savedWorksheets = JSON.parse(localStorage.getItem('savedWorksheets') || '{}');
            savedWorksheets[sheetName] = {
                name: sheetName,
                problemKeys: Array.from(worksheet),
                order: [...worksheetOrder],
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('savedWorksheets', JSON.stringify(savedWorksheets));
            alert(`Worksheet "${sheetName}" saved successfully!`);
        }
        
        // Show worksheet list for loading
        function showWorksheetList() {
            const container = document.getElementById('worksheetListContainer');
            const savedWorksheets = JSON.parse(localStorage.getItem('savedWorksheets') || '{}');
            
            if (Object.keys(savedWorksheets).length === 0) {
                container.innerHTML = '<div style="padding: 10px; color: var(--text-color);">No saved worksheets</div>';
            } else {
                container.innerHTML = `
                    <div class="worksheet-list">
                        ${Object.values(savedWorksheets).map(ws => `
                            <div class="worksheet-list-item">
                                <span onclick="loadWorksheet('${ws.name.replace(/'/g, "\\'")}')">${ws.name} (${ws.problemKeys.length} problems)</span>
                                <span class="delete-btn" onclick="event.stopPropagation(); deleteWorksheet('${ws.name.replace(/'/g, "\\'")}')">Ã—</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
        
        // Load worksheet
        function loadWorksheet(name) {
            const savedWorksheets = JSON.parse(localStorage.getItem('savedWorksheets') || '{}');
            if (savedWorksheets[name]) {
                const ws = savedWorksheets[name];
                worksheet = new Set(ws.problemKeys);
                worksheetOrder = ws.order || ws.problemKeys;
                // Re-sort worksheet order when loading
                sortWorksheetOrder();
                document.getElementById('sheetName').value = name;
                updateWorksheetCount();
                savePreferences();
                renderProblemList();
                document.getElementById('worksheetListContainer').style.display = 'none';
            }
        }
        
        // Delete worksheet
        function deleteWorksheet(name) {
            if (confirm(`Delete worksheet "${name}"?`)) {
                const savedWorksheets = JSON.parse(localStorage.getItem('savedWorksheets') || '{}');
                delete savedWorksheets[name];
                localStorage.setItem('savedWorksheets', JSON.stringify(savedWorksheets));
                showWorksheetList();
            }
        }
        
        
        // Preview sheet
        async function previewSheet() {
            if (worksheet.size === 0) {
                alert('Please add problems to the worksheet first');
                return;
            }
            
            const sheetName = document.getElementById('sheetName').value || 'Worksheet';
            const problemKeys = [...worksheetOrder]; // Use ordered array
            
            // Build URL with query parameters
            const params = new URLSearchParams();
            params.append('problem_keys', JSON.stringify(problemKeys));
            params.append('sheet_name', sheetName);
            
            // Open preview in new window
            window.open(`/api/worksheet/preview?${params.toString()}`, '_blank');
        }
        
        // Export sheet
        async function exportSheet(type) {
            if (worksheet.size === 0) {
                alert('Please add problems to the worksheet first');
                return;
            }
            
            const sheetName = document.getElementById('sheetName').value || 'Worksheet';
            const problemKeys = [...worksheetOrder]; // Use ordered array
            
            try {
                const response = await fetch('/api/worksheet/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problem_keys: problemKeys,
                        sheet_name: sheetName,
                        type: type
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${sheetName}_${type}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Error exporting worksheet');
                }
            } catch (error) {
                console.error('Error exporting:', error);
                alert('Error exporting worksheet');
            }
        }
        
        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }
        
        // Clear all filters
        function clearAllFilters() {
            document.getElementById('levelFilter').value = '';
            document.getElementById('yearFromFilter').value = '';
            document.getElementById('yearToFilter').value = '';
            document.getElementById('problemRangeFilter').value = '';
            document.getElementById('primaryCategoryFilter').value = '';
            document.getElementById('secondaryCategoryFilter').value = '';
            loadProblems();
        }
        
        // Setup event listeners
        document.getElementById('levelFilter').addEventListener('change', loadProblems);
        document.getElementById('yearFromFilter').addEventListener('input', loadProblems);
        document.getElementById('yearToFilter').addEventListener('input', loadProblems);
        document.getElementById('problemRangeFilter').addEventListener('change', loadProblems);
        document.getElementById('primaryCategoryFilter').addEventListener('change', loadProblems);
        document.getElementById('secondaryCategoryFilter').addEventListener('change', loadProblems);
        
        // Initialize
        loadPreferences();
        loadFilterOptions().then(() => {
            loadProblems();
            updateWorksheetCount();
        });
    </script>
</body>
